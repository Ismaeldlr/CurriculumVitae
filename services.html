<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    /* Agrega estilos adicionales si es necesario */
    .service-card {
      transition: box-shadow 0.3s ease;
    }

    .service-card:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .icon-box {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .icon-box:hover {
      background-color: #6b46c1;
      color: white;
    }
  </style>

</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-2">
      <ul class="flex justify-center space-x-4">
        <li><a href="index.html" class="text-gray-700">About</a></li>
        <li><a href="services.html" class="text-gray-700">Services</a></li>
        <!--<li><a href="works.html" class="text-gray-700">Works</a></li>-->
        <li><a href="contact.html" class="text-gray-700">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sección de Servicios -->
  <section class="container mx-auto py-10">
    <div class="flex flex-wrap">
      <!-- Cada servicio será agregado aquí -->
    </div>
  </section>

  <script>
    // Services data (updated based on your skills and projects)
    const services = [
      {
        icon: '<i class="fas fa-laptop-code"></i>',
        title: "Test Automation",
        description: "Implementation of automated tests using Selenium, NUnit, and Cucumber in software projects, ensuring quality and efficiency through robust testing strategies."
      },
      {
        icon: '<i class="fas fa-database"></i>',
        title: "Inventory Management Systems",
        description: "Development of inventory management systems using UML and principles of defect correction to enhance software quality and optimize business processes."
      },
      {
        icon: '<i class="fas fa-network-wired"></i>',
        title: "Full-Stack Development",
        description: "Creation of full-stack web applications using Java, Python, HTML, CSS, and JavaScript. Focused on delivering scalable and efficient solutions."
      },
      {
        icon: '<i class="fas fa-code-branch"></i>',
        title: "Backend Development",
        description: "Specializing in backend systems using SQL and Java, ensuring reliable database management and smooth integration with frontend systems."
      },
      {
        icon: '<i class="fas fa-project-diagram"></i>',
        title: "Library Management Systems",
        description: "Design and implementation of library management systems, including book loans, returns, and fines, using UML class and sequence diagrams."
      },
      {
        icon: '<i class="fas fa-chart-line"></i>',
        title: "Test-Driven Development",
        description: "Application of Test-Driven Development (TDD) techniques in C# and Java projects to build reliable and maintainable code with a focus on continuous testing."
      }
    ];


    // Seleccionar el contenedor de la sección de servicios
    const serviceSection = document.querySelector('.flex.flex-wrap');

    // Generar HTML dinámico
    services.forEach(service => {
      const serviceHTML = `
        <div class="w-full lg:w-1/2 px-4">
          <div class="my-4 shadow p-6 rounded-md bg-white service-card">
            <div class="w-16 h-16 flex items-center justify-center rounded-md text-3xl mb-5 bg-purple-100 text-purple-600 icon-box">
              ${service.icon}
            </div>
            <h3 class="text-lg font-medium text-gray-800 mb-2">${service.title}</h3>
            <p class="text-gray-400">${service.description}</p>
          </div>
        </div>
      `;

      // Insertar el HTML de cada servicio en la sección
      serviceSection.innerHTML += serviceHTML;
    });
  </script>
</body>

</html>
